version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-8-openjdk-amd64"
  parameter-store:
    LOGIN_PASSWORD: /CodeBuild/dockerLoginPassword
    LOGIN_USER: /CodeBuild/dockerLoginUser
phases:
  install:
    runtime-versions:
      java: openjdk8
    commands:
      - echo Entered the install phase...
      - apt-get update -y
      - apt-get install -y maven
    finally:
      - echo This always runs even if the update or install command fails 
  pre_build:
    commands:
      - echo Entered the pre_build phase...
      - docker login --username ibuchh --password $LOGIN_PASSWORD
      - docker login –u $LOGIN_USER –p $LOGIN_PASSWORD
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - mvn clean package
    finally:
      - echo This always runs even if the login command fails
  build:
    commands:
      - echo build Docker image on `date`
      - curr_working_dir=`pwd`
      - docker build -t petclinic-spinnaker-jenkins:$IMAGE_TAG .
      - docker tag petclinic-spinnaker-jenkins:$IMAGE_TAG ibuchh/petclinic-spinnaker-jenkins:$IMAGE_TAG
  post_build:
    commands:
      - echo build Docker image complete `date`
      - echo push latest Docker images to Dokcer Hub ...
      - docker push ibuchh/petclinic-spinnaker-jenkins:$IMAGE_TAG
