version: 0.2
env:
  variables:
    build_version: "0.1"
phases:
  install:
    runtime-versions:
      java: openjdk8
    commands:
      - echo Entered the install phase...
      - apt-get update -y
      - apt-get install -y maven
    finally:
      - echo This always runs even if the update or install command fails 
  pre_build:
    commands:
      - echo Entered the pre_build phase...
      - docker login --username ibuchh --password xxxxx
      - mvn clean package
    finally:
      - echo This always runs even if the login command fails
  build:
    commands:
      - echo build Docker image on `date`
      - curr_working_dir=`pwd`
      - docker build -t petclinic-spinnaker-jenkins:latest .
      - docker tag petclinic-spinnaker-jenkins:latest ibuchh/petclinic-spinnaker-jenkins:latest
  post_build:
    commands:
      - echo build Docker image complete `date`
      - echo push latest Docker images to Dokcer Hub ...
      - docker push ibuchh/petclinic-spinnaker-jenkins:latest
